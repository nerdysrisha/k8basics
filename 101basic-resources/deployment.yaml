apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: integrations
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always   # ðŸ‘ˆ ensures fresh pull on every pod start
        ports:
        - containerPort: 80
