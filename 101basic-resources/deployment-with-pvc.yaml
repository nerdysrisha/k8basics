apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: integrations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        kubernetes.io/hostname: desktop-worker2   # ðŸ‘ˆ force schedule here
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx   # logs go here, backed by PVC
      volumes:
      - name: nginx-logs
        persistentVolumeClaim:
          claimName: pvc-1gi
