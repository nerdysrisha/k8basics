# 1. ServiceEntry - allow external HTTP traffic
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: allow-httpbin-http
  namespace: istio-system
spec:
  hosts:
  - "httpbin.org"
  ports:
  - number: 80
    name: http
    protocol: HTTP
  resolution: DNS
  location: MESH_EXTERNAL

---
# 2. Gateway - configure egress gateway for HTTP
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: egress-httpbin-gateway
  namespace: istio-system
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "httpbin.org"

---
# 3. VirtualService - route traffic via egress gateway
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: route-httpbin-through-egress
  namespace: istio-system
spec:
  hosts:
  - "httpbin.org"
  gateways:
  - mesh
  - egress-httpbin-gateway
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        port:
          number: 80


---
# 4. DestinationRule for egress gateway (HTTP does not need TLS)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: dr-egressgateway-http
  namespace: istio-system
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        maxRequestsPerConnection: 100
